displayName: "Cloud Run High Latency Alert"
documentation:
  content: "Response time exceeded 3 seconds (P95) for lingo-keeper-backend"
  mimeType: "text/markdown"
conditions:
  - displayName: "Response time > 3s (P95)"
    conditionThreshold:
      filter: 'resource.type="cloud_run_revision" AND resource.labels.service_name="lingo-keeper-backend" AND metric.type="run.googleapis.com/request_latencies"'
      aggregations:
        - alignmentPeriod: 60s
          perSeriesAligner: ALIGN_DELTA
          crossSeriesReducer: REDUCE_PERCENTILE_95
          groupByFields:
            - resource.service_name
      comparison: COMPARISON_GT
      thresholdValue: 3000
      duration: 60s
notificationChannels:
  - projects/lingo-keeper/notificationChannels/11640311287788014734
combiner: OR
