name: CI - Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-quality:
    name: Frontend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build check
        run: npm run build

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Lint check (with auto-fix attempt)
        run: npm run lint || npm run lint:fix

      - name: Test
        run: npm test -- --run

  backend-quality:
    name: Backend Quality Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install flake8 mypy pytest pytest-cov black isort

      - name: Syntax check
        run: python -m compileall -q src/

      - name: Type check (mypy)
        run: mypy src/ --ignore-missing-imports

      - name: Lint check with complexity limit (flake8)
        run: flake8 src --max-complexity=10 --max-line-length=120

      - name: Format check (black)
        run: black --check --line-length=120 src/

      - name: Import sort check (isort)
        run: isort --check-only --profile=black --line-length=120 src/

      - name: Test with coverage
        run: pytest --cov=src/ --cov-branch --cov-report=html --cov-report=term-missing tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/htmlcov/
