name: E2E Smoke Tests - Production

on:
  deployment_status:

jobs:
  smoke-tests:
    # Only run on production deployments
    if: github.event.deployment_status.state == 'success' && github.event.deployment_status.environment == 'Production'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install chromium --with-deps

      - name: Wait for CDN propagation
        run: sleep 60

      - name: Run critical path tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: https://frontend-seven-beta-72.vercel.app
        run: |
          npx playwright test \
            tests/e2e/critical-paths.spec.ts \
            --config=playwright.config.production.ts \
            --project=chromium \
            --workers=1 \
            --retries=3 \
            --reporter=html,list,json

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-production-${{ github.run_number }}
          path: frontend/playwright-report-production/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-production-${{ github.run_number }}
          path: frontend/test-results-production.json
          retention-days: 30

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "üö® CRITICAL: Production Smoke Tests Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® CRITICAL: Production Tests Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n‚ùå Failed"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production URL:*\n<https://frontend-seven-beta-72.vercel.app|View Site>"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Results:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Full Report>"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "‚ö†Ô∏è Immediate action required | Triggered by: ${{ github.actor }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Comment on PR (if exists)
        if: failure() && github.event.deployment.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request?.number;
            if (issue_number) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                body: '‚ö†Ô∏è **Production smoke tests failed after deployment**\n\nCritical path tests failed on production. Please review the [test results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) immediately.'
              });
            }
